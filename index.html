<!DOCTYPE html>
<html>
    <head>
        <title>Wise Owl Latin</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"><!--allows you to put in bootstrap <i> icons in -->
        <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body ng-app="LatinApp">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 main-container">
                <div ng-view></div>
            </div>
        </div>

        <!--third party scripts-->
        <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js">
        </script>
        <script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>

        <!--app files-->
        <script type="text/javascript" src="app/app.js"></script>

        <!--providers/factories-->
        <script src="app/values/fb-creds.js"></script>
        <script src="app/factories/user-factory.js"></script>
        <script src="app/factories/video-factory.js"></script>
        <script src="app/factories/filter-factory.js"></script>

        <!--controllers-->
        <script src="app/controllers/user-controller.js"></script>
        <script src="app/controllers/video-controller.js"></script>
        <script src="app/controllers/video-add-controller.js"></script>
        <script src="app/controllers/nav-controller.js"></script>

    </body>
</html>
